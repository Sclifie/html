<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Моя первая форма</title>
</head>
<body>
    <form action="#" method="post" id="">
        <fieldset><!-- Рамка формы -->
            <legend>Текстовое поле</legend><!-- Легенда поля -->
            <label for="client_text">Ваше сообщение</label>
                <input id="client_text" type="text">
            <label for="client_tel">Ваш телефон</label>
                <input placeholder="TELEFON" type="tel" id="client_tel" required>
            <label for="client_pw"></label>
                <input type="password" id="client_pw" required>
            <label for="client_textarea">Многострочные текстовые поля</label>
                <textarea id="client_textarea" rows="5"></textarea>
            <input type="hidden" id="#">
        </fieldset>
    </form>
<!-- -->
</body>
</html>
